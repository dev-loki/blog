<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Clean Code I</title>

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">

  <style type="text/css" media="all">
    .reveal pre.code-wrapper {
      font-size: 0.5em;
    }

    blockquote {
      font-size: 90%;
    }

    code {
      background: #333;
      color: #8faf8f;
      padding: 2px;
      border-radius: 2px;
      font-family: monospace;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <section>
          <img src="images/mara-logo.svg" alt="mara logo">
          <hr>
          <p>t.zielke@mara.solutions</p>
        </section>
        <section>
          <h1>Clean Code</h1>
          <h2>I</h2>
        </section>
      </section>
      <section data-markdown="slides/aufbau.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/uebersicht.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/quicktips.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/codesmells.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/solid.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/diverses.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
      <section data-markdown="slides/ausblick.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"
        data-separator-notes="^Notiz:"></section>
    </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/math/math.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
    });
  </script>
</body>

</html>
