{% extends "base.html" %} {% block content %}
<h1 class="title">{{ section.title }}</h1>

<dl>
  {% for page in section.pages %}
      <dt>
        ({{ page.date | date(format="%d.%m.%Y") }}) <a href="{{ page.permalink | safe}}">{{ page.title }}</a>
      </dt>
      {% if page.description %}<dd>{{ page.description }}</dd>{% endif %}
  {% else %}
  <p>No posts so far</p>
  {% endfor %}
</dl>
{% endblock content %}
